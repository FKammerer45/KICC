<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shortener</title>
</head>
<body>
<h1>URL Shortener</h1>
<input type="text" id="longUrl" placeholder="Enter your long URL here">
<button onclick="shortenUrl()">Shorten URL</button>
<p id="result"></p>

<script type="text/javascript" src="https://alcdn.msauth.net/lib/1.1.3/js/msal.min.js"></script>


<button onclick="signIn()">Sign In</button>


<script>
    const shortenUrlEndpoint = "https://urlshorthenerfunc.azurewebsites.net/api/ShortenUrl";
    async function shortenUrl() {
        const longUrl = document.getElementById('longUrl').value;
        const response = await fetch(shortenUrlEndpoint, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',

            },
            body: JSON.stringify({ longUrl })
        });

        if (response.ok) {
            const data = await response.json
            document.getElementById('result').innerText = `Short URL: ${data.shortUrl}`;
        } else {
            document.getElementById('result').innerText = 'Error: Unable to shorten the URL. Please try again.';
        }
    }
</script>
<script>
    const { PublicClientApplication } = msal;

    const msalConfig = {
        auth: {
            clientId: "7d5ec8bc-11f1-45b8-be26-222be601da4d",
            authority: "https://urlshortenerkicc.b2clogin.com/urlshortenerkicc.onmicrosoft.com/B2C_1_urlshortenerlogin",
            knownAuthorities: ["urlshortenerkicc.b2clogin.com"],
            redirectUri: "https://delightful-tree-09b553f03.3.azurestaticapps.net/",
        },
        cache: {
            cacheLocation: "localStorage",
            storeAuthStateInCookie: false,
        },
    };

    const msalInstance = new PublicClientApplication(msalConfig);

    async function signIn() {
        try {
            const loginRequest = {
                scopes: ["openid", "profile"],
            };
            const loginResponse = await msalInstance.loginPopup(loginRequest);
            console.log("User logged in:", loginResponse);
        } catch (error) {
            console.error("Error during login:", error);
        }
    }
    async function acquireToken() {
        try {
            const tokenRequest = {
                scopes: ["https://urlshortenerkicc.onmicrosoft.com/7d5ec8bc-11f1-45b8-be26-222be601da4d/urlshortenerscope"],
                account: msalInstance.getAllAccounts()[0],
            };
            const tokenResponse = await msalInstance.acquireTokenSilent(tokenRequest);
            return tokenResponse.accessToken;
        } catch (error) {
            console.error("Error acquiring token:", error);
        }
    }

    async function callApi() {
        const accessToken = await acquireToken();
        const response = await fetch("https://urlshorthenerfunc.azurewebsites.net/api/ShortenUrl\n", {
            headers: {
                Authorization: `Bearer ${accessToken}`,
            },
        });
        const data = await response.json();
        console.log("API response:", data);
    }
    window.signIn = signIn;
</script>
</body>
</html>
