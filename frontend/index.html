<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shortener</title>
</head>
<body>
<h1>URL Shortener</h1>
<input type="text" id="longUrl" placeholder="Enter your long URL here">
<button onclick="shortenUrl()">Shorten URL</button>
<p id="result"></p>




<script type="text/javascript" src="https://alcdn.msauth.net/lib/1.1.3/js/msal.js"></script>
<script type="text/javascript" src="https://alcdn.msauth.net/lib/1.1.3/js/msal.min.js"></script>

<script type="module" src="main.js"></script>
<button onclick="import('./main.js').then(module => module.signIn())">Sign In</button>


<script>
    const shortenUrlEndpoint = "https://urlshorthenerfunc.azurewebsites.net/api/ShortenUrl";
    async function shortenUrl() {
        const longUrl = document.getElementById('longUrl').value;
        const response = await fetch(shortenUrlEndpoint, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',

            },
            body: JSON.stringify({ longUrl })
        });

        if (response.ok) {
            const data = await response.json
            document.getElementById('result').innerText = `Short URL: ${data.shortUrl}`;
        } else {
            document.getElementById('result').innerText = 'Error: Unable to shorten the URL. Please try again.';
        }
    }
</script>

</body>
</html>
